<div class="wrapper">
  <div class="login-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <header class="headline">
            <h1 class="headline__title">Login</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="user">Usuario</label>
              <input
                type="email"
                class="form-control"
                id="user"
                placeholder="Ingrese usuario"
                name="username"
                [(ngModel)]="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Ingrese contraseña"
                name="password"
                [(ngModel)]="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
